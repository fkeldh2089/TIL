{% extends 'base.html' %}

{% block content %}
<h1>Recommneded</h1>
<form action="{% url 'movies:recommended'%}" method="POST">
  {% csrf_token %}
  <input type="text" name="movie_year">
  <input type="submit">
</form>
{% for movie in movies %}
<h3>{{ forloop.counter }}위 {{movie.title}}</h3>
<p>평점: {{movie.vote_average}}</p>
<p>개봉일: {{movie.release_date}}</p>
<p>{{movie.overview}}</p>
<a href="{% url 'movies:detail' movie.pk%}">자세히</a>
<hr>
{% endfor %}
{% endblock %}
