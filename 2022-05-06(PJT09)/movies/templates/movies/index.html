{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
  <h1>Movies</h1>
  <a href="{% url 'movies:recommended' %}">추천!</a>
  <hr>
  
  {% for movie in movies %}
  <h3>{{movie.title}}</h3>
  <p>{{movie.overview}}</p>
  <a href="{% url 'movies:detail' movie.pk%}">자세히</a>
  <hr>
  {% endfor %}
  {% bootstrap_pagination movies %}

{% endblock %}
