<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>학생 건강 설문</title>
</head>
<body>
  <!-- header -->
  <header>
    <!-- 싸피 홈페이지로 이동하는 링크 -->
  </header>

  <!-- section -->
  <section>
    <!-- 건강 설문 작성 form -->
    <form action="#">
      <!-- 이름 -->
      <div>
        <label for="name">이름을 기재해주세요.</label><br>
        <input type="text">
      </div>

      <!-- 지역 -->
      <div>
        <label for="region">지역 선택</label><br>
        <select name="region" id="region">
          <option value="seoul">서울</option>
        </select>
      </div>

      <!-- 체온 -->
      <div>
        <p>오늘의 체온을 선택해</p>
        <input type="radio" id="normal" name="body_heat" value="normal" checked>
        <label for="normal">37.5미만</label>
        <input type="radio" id="danger" name="body_heat" value="danger">
        <label for="danger">37.5이상</label>
      </div>

      <!-- 전송 -->
      <input type="submit" value="전송!"
    </form>
  </section>

  <!-- footer -->
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
  </footer>
</body>
</html>
